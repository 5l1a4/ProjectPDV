<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">
    <head>
        <title th:text="#{title}">TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Style form -->
        <link th:href="@{/css/style.form.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div layout:fragment="contenido" class="cuerpo">
            
            <div class="container-fluid mt-2">
                <div class="row justify-content-center">
                    <div class="col ">
                        <div class="card">
                            <form th:action="@{/clientes/form}" method="post" th:object="${cliente}">
                               
                                <div class="card-header">
                                    <h2 class="m-2" th:text="#{newCli}"></h2>
                                </div>

                                <div class="card-body p-4">
                                    <div class="col-md-4 mb-4">
                                        <div class="form">
                                            <label for="nom" class="form-label" th:text="#{nomCli}"></label>
                                            <input id="nom" type="text" class="form-control" th:field="*{nombre}"
                                                   th:errorclass="'form-control alert-danger'"/>
                                            <small class="form-text text-danger" th:errors="*{nombre}" 
                                                   th:if="${#fields.hasErrors('nombre')}"></small>
                                        </div>
                                    </div>

                                    <div class="col-md-4 mb-4">
                                        <div class="form">
                                            <label for="ape" class="form-label" th:text="#{apeCli}"></label>
                                            <input id="ape" type="text" class="form-control" th:field="*{apellido}" 
                                                   th:errorclass="'form-control alert-danger'"/>
                                            <small class="form-text text-danger" th:errors="*{apellido}" 
                                                   th:if="${#fields.hasErrors('apellido')}"></small>
                                        </div>
                                    </div>

                                    <div class="col-md-4 mb-4">
                                        <div class="form">
                                            <label for="tel" class="form-label" th:text="#{telCli}"></label>
                                            <input id="tel" type="text" class="form-control" th:field="*{telefono}"
                                                   th:errorclass="'form-control alert-danger'"/>
                                            <small class="form-text text-danger" th:errors="*{telefono}" 
                                                   th:if="${#fields.hasErrors('telefono')}"></small>
                                        </div>
                                    </div>

                                    <div class="col-md-4 mb-4">
                                        <div class="form">
                                            <label for="nroDoc" class="form-label" th:text="#{docCli}"></label>
                                            <input id="nroDoc" type="text" class="form-control" th:field="*{nroDocumento}" 
                                                   th:errorclass="'form-control alert-danger'"/>
                                            <small class="form-text text-danger" th:errors="*{nroDocumento}" 
                                                   th:if="${#fields.hasErrors('nroDocumento')}"></small>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4 mb-4">
                                        <div class="form">
                                            <label for="domi" class="form-label" th:text="#{domCli}"></label>
                                            <input id="domi" type="text" class="form-control" th:field="*{domicilio}" />
                                        </div>
                                    </div>

                                    <div class="col-md-4 mb-4">
                                        <div class="form">
                                            <label for="email" class="form-label" th:text="#{emaCli}"></label>
                                            <input id="email" type="email" class="form-control" th:field="*{email}" />
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-5 mb-4">
                                        <div class="form">
                                            <label for="nota" class="form-label" th:text="#{notaCli}"></label>
                                            <input id="nota" type="text" class="form-control" th:field="*{nota}" /> 
                                            <p id="resNot">0/220</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer p-4 d-grid gap-2 d-md-block ">
                                    
                                    <button type="submit" class="btn btn-primary btn-success btn-block"
                                            th:text="#{saveCli}">
                                    </button>
                                    <a th:href="@{/clientes/listado}" class="btn btn-alert btn-secondary 
                                       btn-block" th:text="#{can}">
                                    </a>
                                    
                                </div>
                                
                            </form>       
                        </div>
                        
                    </div>
                </div>
            </div>   

        </div>
        
        <!-- JS -->
        <script th:fragment="js" th:src="@{/js/clientes.js}"></script>
        
    </body>
</html>
