<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">
    <head>
        <title th:text="#{title}">TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    </head>
    <body>
        <div layout:fragment="contenido">

            <div class="container-fluid">  
                <div class="row">
                    <div class="col-12">
                        <div class="card m-4">

                            <div class="card-header">
                                <h5 class="card-title" th:text="#{subCli}"></h5>
                            </div>

                            <div class="card-body table-responsive">
                                <table id="tablaClientes" class="table table-striped table-hover
                                       table-bordered table-sm" style="width: 100%;">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th th:text="#{nomCli}"></th>
                                            <th th:text="#{apeCli}"></th>
                                            <th th:text="#{telCli}"></th> 
                                            <th th:text="#{docCli}"></th>
                                            <th th:text="#{emaCli}"></th>
                                            <th th:text="#{notaCli}"></th>
                                            <th th:text="#{opc}"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="c : ${clientes}">
                                            <td th:text="${c.id}"></td>
                                            <td th:text="${c.nombre}"></td>
                                            <td th:text="${c.apellido}"></td>
                                            <td th:text="${c.telefono}"></td>
                                            <td th:text="${c.nroDocumento}"></td>
                                            <td th:text="${c.email}"></td>
                                            <td th:text="${c.nota}"></td>
                                            <td>
                                                <div class="d-grid gap-2 d-md-block m-2">

                                                    <a th:href="@{/clientes/editar/} + ${c.id}" class="btn btn-warning m-1"
                                                       th:text="#{edit}"
                                                       data-bs-toogle="tooltip" data-bs-placement="bottom">
                                                    </a>

                                                    <a th:href="@{/clientes/del/} + ${c.id}" class="btn btn-danger m-1"
                                                       th:text="#{del}"
                                                       data-bs-toogle="tooltip" data-bs-placement="bottom"
                                                       onclick="return confirm('Â¿Estas seguro de Borrar al Cliente?');">                                                       
                                                    </a>

                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table> 
                            </div>

                            <div class="card-footer ">
                                <a th:href="@{/clientes/nuevo}" class="btn btn-outline-primary float-end"
                                   th:text="#{newCli}">
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script th:fragment="js" th:src="@{/js/clientes.js}"></script>
    </body>
</html>
