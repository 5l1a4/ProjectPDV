<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">
    <head>
        <title th:text="#{title}">TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Style form -->
        <link th:href="@{/css/style.productos.form.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div layout:fragment="contenido" class="cuerpo">
            
            <div class="container-fluid mt-2">
                <div class="row justify-content-center">
                    <div class="col ">
                        <div class="card">
                            <form th:action="@{/productos/form}" method="post" th:object="${producto}">
                                
                                <div class="card-header">
                                    <h2 class="m-2" th:text="#{newPro}"></h2>
                                </div>

                                <div class="card-body p-4">
                                    <div class="col-md-7 mb-4">
                                        <div class="form">
                                            <label for="des" class="form-label" th:text="#{desPro}"></label>
                                            <input id="des" type="text" class="form-control" 
                                                   th:field="*{descripcion}" th:errorclass="'form-control alert-danger'"/>
                                            <small class="form-text text-danger" th:errors="*{descripcion}" 
                                                   th:if="${#fields.hasErrors('descripcion')}"></small>
                                        </div>
                                    </div>

                                    <div class="col-md-7 mb-4">
                                        <div class="form">
                                            <label for="codBarras" class="form-label" th:text="#{codPro}"></label>
                                            <input id="codBarras" type="text" class="form-control" 
                                                   th:field="*{codigoBarras}" placeholder="Ejemplo: 1006736351235" />
                                        </div>
                                    </div>

                                    <div class="col-md-7 mb-4">
                                        <div class="form">
                                            <label for="precio" class="form-label" th:text="#{prePro}"></label>
                                            <input id="precio" type="text" class="form-control" 
                                                   th:field="*{precio}" th:errorclass="'form-control alert-danger'"/>
                                            <small class="form-text text-danger" th:errors="*{precio}" 
                                                   th:if="${#fields.hasErrors('precio')}"></small>
                                        </div>
                                    </div>

                                    <div class="col-md-7 mb-4">
                                        <div class="form">
                                            <label for="stock" class="form-label" th:text="#{exiPro}"></label>
                                            <input id="stock" type="number" class="form-control" 
                                                   th:field="*{stock}" th:errorclass="'form-control alert-danger'"/>
                                            <small class="form-text text-danger" th:errors="*{stock}" 
                                                   th:if="${#fields.hasErrors('stock')}"></small>
                                        </div>
                                    </div>

                                    <div class="col-md-7 mb-4">
                                        <div class="form">
                                            <label for="linkImagen" class="form-label" th:text="#{imgPro}"></label>
                                            <input id="linkImagen" type="url" class="form-control" 
                                                   th:field="*{linkImagen}" placeholder="https://saboryestilo.com.mx/wp-content/uploads/elementor/thumbs.jpg" />
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer p-4 d-grid gap-2 d-md-block ">
                                    
                                    <button type="submit" class="btn btn-primary btn-success btn-block"
                                            th:text="#{savePro}">
                                    </button>
                                    <a th:href="@{/productos/listado}" class="btn btn-alert btn-secondary 
                                       btn-block" th:text="#{canPro}">
                                    </a>
                                    
                                </div>
                                
                            </form>       
                        </div>
                        
                    </div>
                </div>
            </div>   

        </div>
        <script th:fragment="js"></script>
    </body>
</html>
