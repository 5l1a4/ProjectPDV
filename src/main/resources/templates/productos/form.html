<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">
    <head>
        <title th:text="#{titulo}">TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Style form -->
        <link th:href="@{/css/style.productos.form.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div layout:fragment="contenido" class="cuerpo">
            
            <div class="container-fluid mt-2">
                <div class="row justify-content-left">
                    <div class="col col-lg-5">
                        <div class="card">
                            <form th:action="@{/productos/form}" method="post" th:object="${producto}">
                                
                                <div class="card-header">
                                    <h2 class="m-2">Nuevo Producto</h2>
                                </div>

                                <div class="card-body p-4">
                                    <div class="col-md-7 mb-4">
                                        <div class="form">
                                            <label for="des" class="form-label">Descripci√≥n</label>
                                            <input id="des" type="text" class="form-control" 
                                                   th:field="*{descripcion}" required="true"/>
                                        </div>
                                    </div>

                                    <div class="col-md-7 mb-4">
                                        <div class="form">
                                            <label for="codBarras" class="form-label">Cod.Barras</label>
                                            <input id="codBarras" type="text" class="form-control" 
                                                   th:field="*{codigoBarras}" required="true" placeholder="Eje: 1006736351235" />
                                        </div>
                                    </div>

                                    <div class="col-md-7 mb-4">
                                        <div class="form">
                                            <label for="precio" class="form-label">Precio</label>
                                            <input id="precio" type="text" class="form-control" 
                                                   th:field="*{precio}" required="true"/>
                                        </div>
                                    </div>

                                    <div class="col-md-7 mb-4">
                                        <div class="form">
                                            <label for="stock" class="form-label">Existencia</label>
                                            <input id="stock" type="number" class="form-control" 
                                                   th:field="*{stock}" />
                                        </div>
                                    </div>

                                    <div class="col-md-7 mb-4">
                                        <div class="form">
                                            <label for="linkImagen" class="form-label">Imagen</label>
                                            <input id="linkImagen" type="url" class="form-control" 
                                                   th:field="*{linkImagen}" />
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer p-4">
                                    <button type="submit" class="btn btn-primary btn-success btn-block">
                                        Guardar Producto
                                    </button>
                                    <a th:href="@{/productos/listado}" class="btn btn-alert btn-secondary btn-block ms-3">
                                        Cancelar
                                    </a>
                                </div>
                            </form>       
                        </div>
                        
                    </div>
                </div>
            </div>   

        </div>
        <script th:fragment="js"></script>
    </body>
</html>
