<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    >
<head>
    <title th:text="#{title}"></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSS BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- CSS  FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- datatable CSS-->    
    <link href="/css/datatables.min.css" rel="stylesheet" type="text/css"/>
    
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <!-- Select2 Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    
    <!-- icon -->
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
   
    <!-- Syles -->
    <link th:href="@{/css/style.layout.css}" rel="stylesheet" type="text/css"/>
    
    <!-- Jquery UI -->
<!--    <link th:href="@{/css/jquery-ui.theme.min.css}" rel="stylesheet" type="text/css"/>-->

    <!-- CSS BS5 -->


</head>
<body id="body">
    
    <!-- Sidebar -->
    <header>
        <div class="iconMenu">
            <i class="fa-solid fa-align-justify" id="btnOpen"></i>
        </div>
        <div class="dropdown" id="dropdownUser" aria-expanded="false">
            <ul class="navbar-nav ms-auto">
                <a href="#" class="d-flex p-3 link-dark text-decoration-none dropdown-toggle" 
                   id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:src="@{/img/logo user.png}" alt="logo" width="29"/>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                    <li>
                        <a class="dropdown-item" href="#">Hola <span sec:authentication="name"></span></a>
                        <form id="logoutForm" th:action="@{/logout}" method="post" >
                            <a class="dropdown-item" href="#" onclick="$('#logoutForm').submit();">Cerrar sesi√≥n</a>
                        </form>
                    </li>
                </ul>
            </ul>
        </div>
    </header>
    
    <div class="menuSide" id="menu_side">

        <div class="namePage">
            <i class="fa-solid fa-shirt"></i>
            <h5 th:text="#{title}"></h5>
        </div>
        

        <div class="optionsMenu">

            <a th:href="@{/home}" >
                <div class="option " aria-current="page" title="Inicio" >
                    <i class="fa-solid fa-house-chimney"></i>
                    <h5 th:text="#{titleIni}"></h5>
                </div>
            </a>

            <a th:href="@{/productos/listado}">
                <div class="option" aria-current="page" title="Productos">
                    <i class="fa-solid fa-book"></i>
                    <h5 th:text="#{titlePro}"></h5>
                </div>
            </a>

            <a th:href="@{/ventas/nueva}">
                <div class="option" aria-current="page" title="Ventas">
                    <i class="fa-solid fa-money-bill-1-wave"></i>
                    <h5 th:text="#{titleVen}"></h5>
                </div>
            </a>
            
            <a th:href="@{/ventas/listado}">
                <div class="option" aria-current="page" title="Registros">
                    <i class="fa-solid fa-cash-register"></i>
                    <h5 th:text="#{titleReg}"></h5>
                </div>
            </a>

            <a th:href="@{/clientes/listado}">
                <div class="option" aria-current="page" title="Clientes">
                    <i class="fa-solid fa-people-group"></i>
                    <h5 th:text="#{titleCli}"></h5>
                </div>
            </a>
            <a >
                <div class="option" aria-current="page" title="Empleados">
                    <i class="fa-sharp fa-solid fa-users"></i>
                    <h5 th:text="#{titleEmp}"></h5>
                </div>
            </a>

        </div>
        
    </div>
    
        <!-- Mensajes -->
    <div class="alert alert-success alert-dismissible fade-show" role="alert" th:if="${success != null}">
        <button type="button" class="btn-close" data-bs-dismiss="alert-" aria-label="Close"></button>
        <i class="fa-solid fa-thumbs-up"></i>
        &nbsp;
        <span th:text="${success}"></span>
    </div>
    <div class="alert alert-warning alert-dismissible fade-show" role="alert" th:if="${warning != null}">
        <button type="button" class="btn-close" data-bs-dismiss="alert-" aria-label="Close"></button>
        <i class="fa-solid fa-triangle-exclamation"></i>
        &nbsp;
        <span th:text="${warning}"></span>
    </div>
    <div class="alert alert-danger alert-dismissible fade-show" role="alert" th:if="${danger != null}">
        <button type="button" class="btn-close" data-bs-dismiss="alert-" aria-label="Close"></button>
        <i class="fa-solid fa-circle-exclamation"></i>
        &nbsp;
        <span th:text="${danger}"></span>
    </div>
    
    <div layout:fragment="contenido" >
        <p>Contenido principal de las paginas</p>
    </div>
        
        
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>

    <!-- JavaScript BS5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    
    <!-- Jquery UI -->
<!--    <script th:src="@{/js/jquery-ui.min.js}" type="text/javascript"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"> </script>
    
    <!-- Datatable JS -->
    <script src="/js/datatables.min.js" type="text/javascript"></script>
    
    <!-- sidebar -->
    <script th:src="@{/js/sidebar.js}" type="text/javascript"></script>
    
    <!-- JQ Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <!-- Select-2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- popperjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"></script>
    
    <!-- Mis js -->
    <script th:replace=":: js"></script>
          
</body>
</html>
