<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    >
<head>
    <title th:text="#{titulo}">TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSS BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />


    <!-- CSS  FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- icon -->
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />

    <!-- Syles -->
    <link th:href="@{/css/style.layout.css}" rel="stylesheet" type="text/css"/>

</head>
<body id="body">

    <!-- Sidebar -->
    <header>
        <div class="iconMenu">
            <i class="fa-solid fa-align-justify" id="btnOpen"></i>
        </div>
    </header>

    <div class="menuSide" id="menu_side">

        <div class="namePage">
            <i class="fa-solid fa-house"></i>
            <h5>Estilo Sublime</h5>
        </div>

        <div class="optionsMenu">
            
            <a th:href="@{/home}" >
                <div class="option">
                    <i class="fa-solid fa-house-chimney"></i>
                    <h5>inicio</h5>
                </div>
            </a>   
                
            <a th:href="@{/productos/listado}">
                <div class="option">
                    <i class="fa-solid fa-book"></i>
                    <h5>Productos</h5>
                </div>
            </a>

            <a th:href="@{/ventas/listado}">
                <div class="option">
                    <i class="fa-solid fa-money-bill-1-wave"></i>
                    <h5>Ventas</h5>
                </div>
            </a>

            <a th:href="@{/clientes/listado}">
                <div class="option">
                    <i class="fa-solid fa-people-group"></i>
                    <h5>Clientes</h5>
                </div>
            </a>

        </div>

    </div>
    
    <div layout:fragment="contenido"></div>



    <!-- JavaScript BS5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- js -->
    <script th:src="@{/js/sidebar.js}" type="text/javascript"></script>
    
</body>
</html>
