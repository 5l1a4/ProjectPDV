<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    >
<head>
    <title th:text="#{title}"></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSS BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- CSS  FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- datatable CSS-->    
    <link href="/css/datatables.min.css" rel="stylesheet" type="text/css"/>
    
    <!-- Sweet Alert 2 CSS -->
    <link th:href="@{/css/sweetalert2.min.css}" rel="stylesheet" type="text/css"/>
    
    <!-- icon -->
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
   
    <!-- Syles -->
    <link th:href="@{/css/style.layout.css}" rel="stylesheet" type="text/css"/>

</head>
<body id="body">

    <!-- Sidebar -->
    <header>
        <div class="iconMenu">
            <i class="fa-solid fa-align-justify" id="btnOpen"></i>
        </div>
    </header>

    <div class="menuSide" id="menu_side">

        <div class="namePage">
            <i class="fa-solid fa-shirt"></i>
            <h5 th:text="#{title}"></h5>
        </div>

        <div class="optionsMenu">
            
            <a th:href="@{/home}" >
                <div class="option">
                    <i class="fa-solid fa-house-chimney"></i>
                    <h5 th:text="#{titleIni}"></h5>
                </div>
            </a>   
                
            <a th:href="@{/productos/listado}">
                <div class="option">
                    <i class="fa-solid fa-book"></i>
                    <h5 th:text="#{titlePro}"></h5>
                </div>
            </a>

            <a th:href="@{/ventas/listado}">
                <div class="option">
                    <i class="fa-solid fa-money-bill-1-wave"></i>
                    <h5 th:text="#{titleVen}"></h5>
                </div>
            </a>

            <a th:href="@{/clientes/listado}">
                <div class="option">
                    <i class="fa-solid fa-people-group"></i>
                    <h5 th:text="#{titleCli}"></h5>
                </div>
            </a>

        </div>

    </div>
    
    <!-- Mensajes -->
    <div class="alert alert-success alert-dismissible fade-show" role="alert" th:if="${success != null}">
        <button type="button" class="btn-close" data-bs-dismiss="alert-" aria-label="Close"></button>
        <i class="fa-solid fa-thumbs-up"></i>
        &nbsp;
        <span th:text="${success}"></span>
    </div>
    <div class="alert alert-warning alert-dismissible fade-show" role="alert" th:if="${warning != null}">
        <button type="button" class="btn-close" data-bs-dismiss="alert-" aria-label="Close"></button>
        <i class="fa-solid fa-triangle-exclamation"></i>
        &nbsp;
        <span th:text="${warning}"></span>
    </div>
    <div class="alert alert-danger alert-dismissible fade-show" role="alert" th:if="${danger != null}">
        <button type="button" class="btn-close" data-bs-dismiss="alert-" aria-label="Close"></button>
        <i class="fa-solid fa-circle-exclamation"></i>
        &nbsp;
        <span th:text="${danger}"></span>
    </div>
    
    
    <div layout:fragment="contenido" >
        
    </div>
    
    <!-- Sweet alert 2 -->
    <script th:src="@{/js/sweetalert2.all.min.js}" type="text/javascript"></script>
       
    <!-- JavaScript BS5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <!-- Jquery -->
    <script th:src="@{/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
    
    <!-- Datatable JS -->
    <script src="/js/datatables.min.js" type="text/javascript"></script>
    
    <!-- Mis js -->
    <script th:replace=":: js"></script>
    
    <!-- sidebar -->
    <script th:src="@{/js/sidebar.js}" type="text/javascript"></script>
    
    <!-- JQ Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
          
</body>
</html>
